        <title>product-detail-page</title> 
        <body>
            <div class="container">
                <img src ="asset/logo.png" alt="logo" class="logo">
                <nav>
                    <ul>
                        <li><a href="product-page.html">MENU</a></li>
                        <li><a href="#location">LOCATION</a></li>
                
                        <li id="basket"><a href="#basket"><img src="asset/basket.png" width="25" height="25" alt="basket"></a></li>
                        <li id="user"><a href="#user"><img src="asset/user.png" width="30" height="25" alt="user"></a></li>
                    </ul>
                </nav>
            </div>

            <div class="goBack">
                <button class="back" type="button">
                    <a href="product-page.html"><img class="icon" src="asset/rightArrow.png"> Back to All Flavor</a>
                </button> 
            </div>

            <div class="productImage">
                    <div class="mainImage">
                        <img src="asset/Pumpkin-Cinnamon.png" alt="pumpkin" width="510" height="510">
                    </div>
                    <div class="ingredient">
                        <div id="cinnamon">
                            <img src="asset/IngCinnamon.png" alt="cinnamon">
                        </div>
                        <div id="pumpkin">
                            <img src="asset/pumpkin.png" alt="pumpkin">
                        </div>
                        <div id="egg">
                            <img src="asset/egg.png" alt="egg">
                        </div>
                    </div>
            </div>

            <div class="productInfo">
                <div class="productName">
                    <h1>Pumpkin Spice</h1>
                </div>
                <div class="productDescription">
                    <p>Our world-famous cinnamon roll is made with a combination of warm dough, 
                    legendary Makara cinnamon, and signature cream cheese for a freshly baked, irresistible sweet treat.</p>

                </div>
                <div class="quantity">
                        <p class="title">Quantity</p>
                        <ul class="quantityButton">
                            <li><img src="asset/1.png" alt="1"></li>
                            <li><img src="asset/2.png" alt="2"></li>
                            <li><img src="asset/4.png" alt="4"></li>
                            <li><img src="asset/6.png" alt="6"></li>
                        </ul>
                        <br>
                </div>
                <div class="glazing">
                        <p class="title">Glazing</p>
                        <div class="choose">
                            <select>
                                <optgroup>
                                    <option>None</option>
                                    <option>Sugar Milk</option>
                                    <option>Vanila Milk</option>
                                    <option>Double Chocolate</option>
                                </optgroup>
                            </select>
                        </div>
                </div>
                <div id="Add">
                        <button class="add-to-basket" id="bigButton" type="button">
                            <a href="#"> Add to Basket</a>
                        </button>
                    </div>
                </div>
            </div>

            <footer class="footer">
                    <div class="container2">
                        <div class="row">
                            <div class="footer-col">
                                <h4>Our Story</h4>
                            </div>
                            <div class="footer-col">
